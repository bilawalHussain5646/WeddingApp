{% extends "default_user.html" %} {%block title%} Vendors {% endblock %} {%block
content%}

<div class="container-fluid pt-5">
  <form action="/vendors" method="GET">
    <div class="input-group d-flex justify-content-center">
      <div class="form-group border" style="border-color: #d4b99a !important">
        <select class="form-control border-0" name="category">
          <option>All Categories</option>
          {% for category in categories %}
          <option>{{category[0]}}</option>
          {%endfor%}
        </select>
      </div>
      <div class="form-group border" style="border-color: #d4b99a !important">
        <select class="form-control border-0" name="city">
          <option>All Cities</option>
          {% for city in cities %}
          <option>{{city[0]}}</option>
          {%endfor%}
        </select>
      </div>
      <button
        id="search-button"
        type="submit"
        class="btn border-0 navigation-color text-white"
        style="background-color: #e6d7c6; border: 1px solid #ceb08d"
      >
        <strong>Find vendor</strong>
      </button>
    </div>
  </form>
  <div class="container-fluid row mt-5 pb-5 justify-content-evenly ms-2">
    {% for vendor in vendors %}

    <div
      class="card mt-3 col-12 my-2"
      style="width: 15rem; border: 1px solid rgb(179, 177, 177)"
    >
      <a href="/vendor-category?id={{vendor[4]}}">
        <img
          class="
            card-img-top
            rounded-circle
            mt-4
            mx-auto
            d-flex
            justify-content-center
          "
          style="width: 12rem"
          src="{{vendor[0]}}"
          alt="Card image cap"
        />
      </a>
      <div class="card-body col-12 my-2">
        <h5 class="card-title text-center col-12 text-truncate">
          {{vendor[1]}}
        </h5>
        <p class="card-text text-center" style="color: #aeaeae !important">
          {{vendor[2]}}
        </p>
      </div>
    </div>

    {%endfor%}
  </div>
</div>
{% endblock %}
